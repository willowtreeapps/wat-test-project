<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
        <script src="scripts/vendor/mousetrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    </head>
    <body id="index-page">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li class="active"><a href='#' class="default game-mode" name="default" title="one name, five pictures">Default</a></li>
                    <li><a href='#' class="reverse game-mode" name="reverse" title="five names, one picture">Reverse</a></li>
                    <li><a href='#' class="matt" title="only Mat(t)s">Mat(t)</a></li>
                </ul>
            </div>
        </nav>

        <table id="stats-container">
            <script class="stats-template" type="text/x-handlebars-template">
                <tr id="correct-guesses">
                    <td>Correct: </td>
                    <td>{{correctNum}}</td>
                </tr>                
                <tr id="incorrect-guesses">
                    <td>Incorrect: </td>
                    <td>{{incorrectNum}}</td>
                </tr>                
                <tr id="average-guesses">
                    <td>Average: </td>
                    <td>{{averageNum}}</td>
                </tr>
            </script>
        </table>

        <section id="question-container">
            <script class="question-template" type="text/x-handlebars-template">
                <h2 id="question-text">Who is {{name}}?</h2>
            </script>
            <script class="question-template-pic" type="text/x-handlebars-template">
                <h2 id="question-text">Who is this?</h2>
                <img src={{url}} />
            </script>
        </section>

        <section id="answers-container">
            <script class="picture-template" type="text/x-handlebars-template">
                <div class="single-pic-container single-item-container">
                    <img src={{url}} name="{{name}}"" class="picture">
                    <div class="overlay {{answer}}"></div>
                    <h3 class="name-text">{{name}}</h3>
                </div>
            </script>
            <script class="name-template" type="text/x-handlebars-template">
                <div class="single-name-container single-item-container">
                    <h3 class="name-answer">{{name}}</h3>
                    <div class="overlay {{answer}}"></div>
                </div>
            </script>
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <script src="/scripts/main.js"></script>
    </body>
</html>
